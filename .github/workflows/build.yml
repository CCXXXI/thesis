name: build

on:
  push:
  pull_request:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: xu-cheng/latex-action@v2
        with:
          working_directory: src
          root_file: main.tex
          latexmk_use_xelatex: true
          args: "-pdf -file-line-error -halt-on-error -interaction=nonstopmode -f"
          pre_compile: wget https://github.com/Xiejiadong/ECNU_Undergraduate_Dissertation_Template/raw/main/simsun.ttc
          extra_fonts: simsun.ttc

      # ref_name for tags, sha for commits
      - name: Rename pdf file (for tags)
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: mv src/main.pdf 10195101428_刘议临_${{ github.ref_name }}.pdf
      - name: Rename pdf file (for commits)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: mv src/main.pdf 10195101428_刘议临_${{ github.sha }}.pdf

      - uses: actions/upload-artifact@v3
        with:
          name: pdf
          path: "*.pdf"

  release:
    needs: [ build-pdf ]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: pdf
      - uses: softprops/action-gh-release@v1
        with:
          files: "*"
